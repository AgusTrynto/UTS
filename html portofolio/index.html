<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portofolio Website</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Logo</div>
            <ul class="navbar">
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-left">
            <h1>Your Name</h1>
        </div>
        <div class="hero-right">
            <img src="your-image.jpg" alt="Your Image">
        </div>
    </section>

    <section id="services">
        <h2>Services</h2>
        <div class="service">
            <!-- Service items will be added here dynamically -->
        </div>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio">
            <!-- Portfolio items will be added here dynamically -->
        </div>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <div class="skills">
            <div class="education">
                <h3>Education</h3>
                <ul>
                    <!-- Education items will be added here dynamically -->
                </ul>
            </div>
            <div class="expertise">
                <h3>Expertise</h3>
                <p>A brief story about my expertise. I am proficient in the following programming languages:</p>
                <ul>
                    <!-- Programming languages will be added here dynamically -->
                </ul>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <div class="contact">
            <div class="social-media">
                <h3>Social Media</h3>
                <ul>
                    <!-- Social media items will be added here dynamically -->
                </ul>
            </div>
            <div class="email">
                <h3>Email</h3>
                <p>YourEmail@example.com</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
